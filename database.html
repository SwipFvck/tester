<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Database</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e1e2f;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Login Data</h2>
  <table>
    <thead>
      <tr>
        <th>Username / Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="userCell"></td>
        <td id="passCell"></td>
      </tr>
    </tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("userCell").textContent = params.get("username");
    document.getElementById("passCell").textContent = params.get("password");
  </script>
</body>
</html>
