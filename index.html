<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zstreszer Hub</title>
  <style>
    body {
      background-color: #0a0a23;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    img {
      width: 150px;
    }
    h1 {
      color: #8888ff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #8888ff;
      text-decoration: none;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Zstreszer <strong>Hub</strong></h1>
    <img src="https://i.ibb.co/D7dzJ4S/character.png" alt="Character"/>
    <input type="text" id="username" placeholder="Username or Email" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button onclick="login()">LOGIN</button>
    <a href="#">FORGOT PASSWORD?</a>
  </div>

  <footer>
    &copy; 2024 - 2025 Zstreszer Software. All rights reserved.
  </footer>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const query = new URLSearchParams({ username, password }).toString();
      window.location.href = `database.html?${query}`;
    }
  </script>
</body>
</html>
