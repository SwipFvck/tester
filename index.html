<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zstreszer Hub</title>
  <style>
    body {
      background-color: #0d0d2b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .login-container h1 {
      color: #8f50ff;
    }

    .login-container img {
      max-width: 100%;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #316bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #316bff;
      text-decoration: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1><span style="color: #ccc;">Zstres</span><span style="color: #8f50ff;">zer Hub</span></h1>
    <img src="https://i.ibb.co/0qLktcz/animasi.png" alt="Anime Girl">
    <form action="profil.html" method="GET">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
    </form>
    <a href="#">FORGOT PASSWORD?</a>
  </div>

  <div class="footer">
    Â© 2024 - 2025 Zstreszer Software. All rights reserved.
  </div>

</body>
</html>
