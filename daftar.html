<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itachi Hub</title>
  <style>
    body {
      background-color: #0b0f2b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #111426;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .logo {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    h1 {
      color: #6c63ff;
      font-weight: bold;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #1d1f33;
      color: white;
    }
    .btn {
      background-color: #3163ff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .forgot {
      display: block;
      margin-top: 10px;
      color: #6c63ff;
      text-decoration: none;
      font-size: 0.9em;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span style="color: #6c63ff;">Itachi</span> <strong>Hub</strong></h1>
    <img src="your-image-url-here" alt="Logo" class="logo">
    <input type="text" placeholder="Username or Email">
    <input type="password" placeholder="Password">
    <button class="btn">LOGIN</button>
    <a href="#" class="forgot">FORGOT PASSWORD?</a>
    <div class="footer">&copy; 2024 - 2025 Itachi Software. All rights reserved.</div>
  </div>
</body>
</html>
