<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .profile-card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4CAF50;
    }

    .profile-card h2 {
      margin: 1rem 0 0.5rem;
      color: #333;
    }

    .profile-card p {
      color: #666;
      margin-bottom: 1rem;
    }

    .profile-card button {
      padding: 0.6rem 1.2rem;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .profile-card button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Foto Profil" />
    <h2>Nama Anda</h2>
    <p>Deskripsi singkat tentang Anda, misalnya pekerjaan atau hobi.</p>
    <button onclick="sayHello()">Sapa Saya</button>
  </div>

  <script>
    function sayHello() {
      alert("Halo! Senang bertemu dengan Anda.");
    }
  </script>
</body>
</html>
